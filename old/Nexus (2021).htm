<script type="text/javascript">
    $(document).ready(function () {
        function VerificaAltoLogin() {
            var $cuerpo = $(window);
            var $contenedor = $('.contenedor');

            if ($cuerpo.height() > $contenedor.height()) {
                var _diferencia = $cuerpo.height() - $contenedor.height();
                var _padding = (_diferencia / 2);

                $contenedor.css({
                    'margin-top': _padding
                });
            }
        }

        VerificaAltoLogin();

        $(window).resize(function () {
            VerificaAltoLogin();
        });
    });
</script> 

<script type="text/javascript">
    function OlvidoPwd() {
        var height = 350;
        var width = window.screen.width * .50;
        var url = "wfOlvidoContraseña.aspx";
        var propiedades = "dependent=yes,height=" + height + ",width=" + width + ",left=" + window.screen.width * .48 + ",status=no,menubar=no,titlebar=no,toolbar=no,scrollbars=yes,resizable=no"

        window.open(url, "Nombre", propiedades);
    }

    function errores() {
        var url = window.location.search.substring(1);

        if (String(url) != '') {
            var busqueda = url.split('=');

            if (String(busqueda[0]) == 'Err') {
                var tipoError = String(busqueda[1]);
                switch (tipoError) {
                    case '1':
                        document.getElementById("H1").innerHTML = 'No se pueden tener 2 sessiones abiertas en el mismo explorador.';
                        $('#msgbox').modal('show');
                        break;
                    case '2':
                        document.getElementById("H1").innerHTML = 'Por favor, vuelva a introducir su usuario y contraseña.';
                        $('#msgbox').modal('show');
                        break;
                    case '3':
                        document.getElementById("H1").innerHTML = 'Error con rol Principal';
                        $('#msgbox').modal('show');
                        break;
                    case '4':
                        document.getElementById("H1").innerHTML = 'El Usuario o Contraseña no son válidos.';
                        $('#msgbox').modal('show');
                        break;
                }
            }
        }
    }
</script>
