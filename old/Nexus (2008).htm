	function validar(){
		var msg = ''
		if( document.form1.txtUsuario.value == '' )

			msg += '* El campo Password no puede estar vacío\n'

		if( msg != '' )
			alert('ERROR:\n' + msg)
	}

		document.form1.txtUsuario.focus();
		Tooltip.init();
